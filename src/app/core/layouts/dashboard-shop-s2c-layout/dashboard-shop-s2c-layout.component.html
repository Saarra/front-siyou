<div class="example-container shop-dashboard" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-container">

        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
            [opened]="mobileQuery.matches ? 'false' : 'true'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
            <div class="logoContainer">

                <mat-icon color="primary" svgIcon="logo_store"></mat-icon>

            </div>

            <mat-nav-list>
         
                <app-menu-list-item *ngFor="let item of navItems" [item]="item"></app-menu-list-item>
            </mat-nav-list>
          
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar class="example-toolbar" color="primary">
                <button mat-icon-button aria-label="Menu" (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>
                <span></span>
                <section class="actionsContainer" [ngStyle]="{'margin-right':  snav.opened ? '260px' : ''}">
                    <mat-icon [ngStyle]="{'font-size': mobileQuery.matches ? '24px' : '32px'}" class="toolbarIcons" matTooltip="show Basket" [popper]="popperContent" [popperShowOnStart]="false" [popperHideOnScroll]="true" [popperHideOnClickOutside]="true" [popperPlacement]="'left'" (click)="showPopperContent()" #shopping_basket>
                        shopping_basket</mat-icon>
                    <popper-content #popperContent>
                        <app-basket-widget></app-basket-widget>
                    </popper-content>
                    <mat-icon [ngStyle]="{'font-size': mobileQuery.matches ? '24px' : '32px'}" class="toolbarIcons" [matMenuTriggerFor]="menu">person</mat-icon>
                </section>
            </mat-toolbar>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Settings</button>
                <button mat-menu-item (click)="logoutUser()">Logout</button>
            </mat-menu>
         
            <router-outlet></router-outlet>
            
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
