<div class="example-container" style="background-color: #003366;"[class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-container">
        <mat-sidenav #snav style="background-color: #003366" [mode]="mobileQuery.matches ? 'side' : 'over'"
            [opened]="mobileQuery.matches ? 'true' : 'false'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="0">
            <div class="logContainer">
                <mat-icon  svgIcon="logo_supplier"></mat-icon>
            </div>
            <mat-nav-list style="background-color: #003366; ">
                <app-menu-list-item *ngFor="let item of navItems" [item]="item" style="background-color: #003366;"></app-menu-list-item>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <mat-toolbar color="#f2f2f2" class="example-toolbar">
                <button mat-icon-button aria-label="Menu" (click)="snav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>



                <button mat-icon-button aria-label="Menu" (click)="backClicked()">
                    <mat-icon color="#003366">arrow_back_ios</mat-icon>
                </button>
                <button mat-icon-button aria-label="Menu" (click)="forwardClicked()">
                    <mat-icon color="#003366">arrow_forward_ios</mat-icon>
                </button>




                <span></span>

                <section class="actionContainer" [ngStyle]="{'margin-right':  snav.opened ? '10px' : ''}">



                    <span class="form-inline">
                        <select class="form-control" class="select-css" #selectedLang
                            (change)="switchLang(selectedLang.value)">
                            <option *ngFor="let language of translate.getLangs()" [value]="language"
                                [selected]="language === translate.currentLang">
                                {{ language }}
                            </option>
                        </select>
                    </span>



                </section>








                <section class="actionsContainer" [ngStyle]="{'margin-right':  snav.opened ? '10px' : ''}">
                    <mat-icon
                        [ngStyle]="{'color': mobileQuery.matches ? '#003366' : '#003366', 'font-size': mobileQuery.matches ? '28px' : '32px'}"
                        class="toolbarIcons" [matMenuTriggerFor]="menu">account_circle</mat-icon>
                </section>
            </mat-toolbar>

            <mat-menu #menu="matMenu">
                <section class="userInfos">
                    <img src="{{image}}" style="border-radius: 50%; cursor: pointer;" width="35px" alt="">
                    <div style="display: flex; flex-direction: column;">
                        <span style="margin-left: 6px; font-size: 15px;">{{name}} {{lastname}}</span>
                        <span
                            style="font-family: Roboto; font-weight: 300; font-size: 12px; margin-left: 6px;">{{email}}</span>
                    </div>
                </section>

                <button mat-menu-item>Settings</button>
                <button mat-menu-item (click)="logoutUser()">Logout</button>
            </mat-menu>







            <section class="content" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
                <router-outlet></router-outlet>
            </section>
          
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
