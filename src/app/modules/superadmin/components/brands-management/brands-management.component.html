<div class="jumbotron" style="margin-top: 60px;">

  <!-- <span>Brands List</span>
<hr style="margin-bottom: 40px;" > -->

<div class="mx-4">
  <mat-form-field>
    <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
  
  </mat-form-field>
  <button color="primary" class="topbuttons" style=" float:right; margin-top: 10px;" class="btn btn-primary"
  (click)="openAddNewBrandModal()">+ Add New Brand
  <!-- <i class="material-icons" style="margin-top: 10px;">
      add
  </i> -->
</button>
  <div class="mat-elevation-z8" style=" margin-bottom: 70px;">
    <h5 class="mx-2 my-2" style="padding-top: 10px;">List of Brands (Total: <span style="color: red;">{{sum_brand}} </span>Brands):</h5>
    <table mat-table [dataSource]="dataSource" matSort>



      <!-- Name Column -->
      <ng-container matColumnDef="brand_logo" >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Brand Logo </th>
        <td mat-cell *matCellDef="let brand" style="height: 70px; min-width: 50px;"> 
          
                <img [src]="getLogoUrl(brand.brand_logo)" style="max-width: 100px; max-height: 100px;">
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="brand_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
        <td mat-cell *matCellDef="let brand"> {{brand.brand_name}} </td>
      </ng-container>*

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row">
            <button  title="Edit this brand" (click)="openEditBrandModal(row)" mat-icon-button ><i class="material-icons icon-green" style="color: darkcyan;">
                create
            </i>
          </button>

          <button title="Delete this brand" (click)="openDeleteBrandModal(row)" mat-icon-button color="warn"><i class="material-icons">
            delete_forever
            </i></button>
           
            

              
            
        </td>

       
        
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
