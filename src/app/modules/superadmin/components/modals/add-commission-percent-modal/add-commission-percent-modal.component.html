<h1 mat-dialog-title>Supplier: {{user_data.row.first_name}} {{user_data.row.last_name}}</h1>

<div mat-dialog-content>
  <p>Add commission percent of this supplier:</p>
  <!-- <mat-form-field>
    <mat-label>Favorite Animal</mat-label>
    <input  matInput [(ngModel)]="data.animal">
  </mat-form-field> -->
  
</div>
<form>
<mat-form-field class="example-full-width">
    <mat-label>Commission Percent (%) </mat-label>
    <textarea matInput placeholder="Enter Commission Percent" #commission></textarea>
  </mat-form-field>
<div mat-dialog-actions>
  <button style="background-color: #0099ff; color: azure;" mat-button (click)="OnAffectCommissionToSupplier(user_data.row.id, commission.value)">Validate</button>
  <button mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Close</button>
</div>
</form>
