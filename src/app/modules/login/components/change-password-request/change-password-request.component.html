<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<div class="row">
  <div class="col-md-6 ">
    <div class="container text-left">
      <img src="../../../../../assets/images/siyou.png" width="70%" class="img-responsive mx-auto">
      <br />
      <p style="font-family: Helvetica Neue;
                            font-style: normal;
                            font-weight: normal;
                            font-size: 44px;
                            color: rgba(0,0,0,1);">The day of life starts Siyou </p>
      <p style=" font-family: Helvetica Neue;
                            font-style: normal;
                            font-weight: normal;
                            font-size: 26px;
                            color: rgba(153,153,153,1);"> Enjoy your journey of management</p>
    </div>
  </div>
  <div class="col-md-6">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <nav class="navbar navbar-expand-lg navbar-light">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item bg">
            <a class="nav-link" routerLink="/home">
              Home
            </a>
          </li>
          <li class="nav-item bg">
            <a class="nav-link">
              Products
            </a>
          </li>
          <li class="nav-item bg">
            <a class="nav-link">
              Help
            </a>
          </li>
          <li class="nav-item bg">
            <a class="nav-link">
              Contact Us
            </a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="login-container">
      <form class="form-login" [formGroup]="resetForm" (ngSubmit)="onSubmit()">
        <label for="login-input-user" class="login__label"> Please enter your email to retrieve your password</label>

        <div class="email">
          <div *ngIf="errors != null" class="alert alert-danger mt-3">
            {{ errors }}
          </div>

          <div *ngIf="successMsg != null" class="alert alert-primary mt-3">
            {{ successMsg?.message }}
          </div>
          <label for="login-input-user" class="login__label">{{'email' | translate}}</label>
          <input id="login-input-user" class="login__input" type="email" formControlName="email"
            [placeholder]="'email' | translate" />
          <button class="login__submit_si" type="submit">Reset Password
            <mat-spinner [ngStyle]="{'display':'none'}" [diameter]="20" id="loadingSpinner" #loadingSpinner
              style="color: white;">
            </mat-spinner></button>

        </div>
      </form>
      <div class="login">
        <a routerLink="/login">{{'sign-in' | translate}}</a> | <a routerLink="/signup">{{'sign-up' | translate}}</a>
      </div>
    </div>
  </div>
</div>
