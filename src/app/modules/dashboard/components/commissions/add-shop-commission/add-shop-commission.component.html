<div class="container mainContainer shadow-lg bg-white rounded"  style="background-color: white; padding: 40px; margin-top: 100px; margin-bottom: 30px;">

    
       
        <mat-form-field appearance="fill">
          <mat-label>{{'Select-ShopOwner' | translate}}</mat-label>
          <mat-select #shop_owner_id>
            <mat-option *ngFor="let shopowner of shopOwnersList" [value]="shopowner.id">{{shopowner.email}}</mat-option>
          </mat-select>
        </mat-form-field>
        <br>


        <mat-form-field appearance="fill">
            <mat-label>{{'Select-SalesManage' | translate}}</mat-label>
            <mat-select #sales_manager_id>
              <mat-option *ngFor="let salemanager of salesmanagerList" [value]="salemanager.id">{{salemanager.email}}</mat-option>
            </mat-select>
          </mat-form-field>

          <br>


          <mat-form-field appearance="fill">
            <mat-label>{{'Commission-Percent' | translate}}</mat-label>
            <input matInput type="number" #commission_percent>
          </mat-form-field>
          <br>


          <button (click)="submit(shop_owner_id.value, sales_manager_id.value,  commission_percent.value)" class="btn btn-primary" style="background-color: #6b88b5; border-color:#6b88b5 ;">{{'Submit' | translate}}</button>




        
      

</div>
