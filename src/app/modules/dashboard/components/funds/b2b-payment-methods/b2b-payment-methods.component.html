<div class="container rounded" style=" width: 95%;padding: 40px; margin-top: 80px; margin-bottom: 30px;">


    <form>
  
      
      <mat-form-field appearance="legacy" class="example-full-width" style="width:38%;margin-right: 2%;">
        <input matInput #name [placeholder]="'Payment-Method-Name' | translate" >
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
      <mat-form-field appearance="legacy" class="example-full-width" style="width:38%;margin-right: 2%;">
        <input matInput #days type="number" [placeholder]="'Days'| translate" >
        <mat-icon matSuffix>mode_edit</mat-icon>
      </mat-form-field>
  
      <button mat-raised-button style="background-color:#3F51B5;" (click)="onAddPayment(name.value,days.value)">{{"add-payment-method" | translate}}</button>
    </form>
    <div>
    <table mat-table [dataSource]="dataSource" class="table1 bg-white " matSort>
  
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name'| translate}}  </th>
        <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  
      </ng-container>
      <ng-container matColumnDef="days">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Days'| translate}} </th>
        <td mat-cell *matCellDef="let element">{{element.days}}
        </td>
  
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Actions'| translate}}  </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button routerLink="/funds/edit-payment-methods/{{element.id}}"><i class="material-icons icon-green" style="color:#003366;">edit
            </i>
          </button>
          <button mat-icon-button><i class="material-icons icon-green" (click)="onDelete(element.id)"style="color: #3F51B5;">delete
            </i>
          </button>
        </td>
  
      </ng-container>
  
  
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  
  </div>
  </div>
