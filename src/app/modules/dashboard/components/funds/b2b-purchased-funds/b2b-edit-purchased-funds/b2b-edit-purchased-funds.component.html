<div class="container mainContainer p-5 mb-5 bg-white">
    <div class="container my-2 mx-2">
        <form action="" [formGroup]="form" >
            <mat-form-field appearance="outline"  >
                <mat-label>Amount</mat-label>
                <input matInput type="number" [value]="currentFundData.amount" #amount formControlName="amount">
            </mat-form-field>
            <br/>
            <mat-form-field appearance="outline" >
                <mat-label>Suppliers</mat-label>
                <mat-select formControlName="supplier_id" [value]="currentFundData.supplier_id">
                    <mat-option value=0 selected>None</mat-option>
                    <mat-option *ngFor="let supp of suppliersList" [value]="supp.id">
                        {{supp.first_name}}{{supp.last_name}}

                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
                       <mat-form-field appearance="outline">
                <mat-label>{{'Payment-method'| translate}}</mat-label> 
                <mat-select #payment_method_id formControlName="payment_method_id" [value]="currentFundData.payment_method_id">
                    <mat-option value=0>--None--</mat-option>
                    <mat-option *ngFor="let pay of payments" [value]="pay.id">{{pay.name}} - {{pay.days}} Days
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Start Date</mat-label>
                <input matInput #start_date type="date" formControlName="start_date" [value]="currentFundData.start_date">
            </mat-form-field>   
             <br>
            <div class="uploadImage">
            
                <input class="none" #fileInputImg type="file" (change)="getFileChange($event)" style="display: none;" />
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Fund Image</mat-label>
                    <input matInput type="text" #resultInput readonly>
                </mat-form-field>
                <label id="imageBtn">
                    <section class="uploadIconContainer" [ngStyle]="{'background-color': '#46b7d7'}"
                        (click)="fileInputImg.click()">
                        <mat-icon [ngStyle]="{'color': 'white'}">file_upload</mat-icon>
                    </section>
                </label>
            </div>
            <br>
            <mat-form-field appearance="outline"  >
                <mat-label>Status</mat-label>
                <mat-select #status formControlName="status" [value]="currentFundData.status">
                    <mat-option value="paid">Paid</mat-option>
                    <mat-option value="not paid">Not Paid</mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <button class="btn btn-primary"  style="margin-right: 20px;"
                      (click)="onUpdateFunds()">{{'Submit' | translate}}</button>
                      <button class="btn btn-secondary"  routerLink="/fund/purchased-funds">
                        {{'Back' | translate}}</button>
        </form>
    </div>
</div>
