<div class="container rounded " style="padding: 40px; margin-top: 50px;">
  <div class="row" style="float: right;">
    <button mat-raised-button style=" background-color:#3F51B5; " routerLink="/add-warehouse">
      New Warehouse</button>
    </div>
    <div class="container rounded" style="margin-top: 80px;">
     
      <table mat-table [dataSource]="dataSource" class="table1" matSort>
  
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{"Name" | translate}} </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  
        </ng-container>
        <ng-container matColumnDef="first_responsible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Responsible </th>
            <td mat-cell *matCellDef="let element"> {{element.first_responsible}} </td>
    
          </ng-container>
          <ng-container matColumnDef="second_responsible">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Second Responsible</th>
            <td mat-cell *matCellDef="let element"> {{element.second_responsible}} </td>
    
          </ng-container>
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> {{ "actions" | translate}} </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button routerLink="/edit-warehouse/{{element.id}}"><i class="material-icons icon-green"
                style="color: #003366;">edit
              </i>
            </button>
            <button mat-icon-button><i class="material-icons icon-green" (click)="onDelete(element.id)"
                style="color:#3F51B5;">delete
              </i>
            </button>
          </td>
  
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
  
    </div>
  
  </div>
