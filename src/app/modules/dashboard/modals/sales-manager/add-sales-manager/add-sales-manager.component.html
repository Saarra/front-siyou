<span mat-dialog-title>Search Sales Manager by Email</span>
<section mat-dialog-content>
    <div class="searchContent">
        <form [formGroup]="form">
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Please insert email" type="Email" name="quantity" formControlName="email">
                <mat-hint>
                    <span class="informInput">Please insert Email to search the Sales Manager</span>
                </mat-hint>
                <mat-error *ngIf="form.get('email').hasError('email')">
                    Please enter a valid email address
                </mat-error>
                <mat-icon *ngIf="!isSearch" (click)="searchSalesManagerByEmail()" matSuffix id="searchIcon">search
                </mat-icon>
                <mat-spinner *ngIf="isSearch" [diameter]="25" id="loadingSpinner" matSuffix #loadingSpinner>
                </mat-spinner>
            </mat-form-field>
        </form>
        <section class="resultContainer">
            <span>Results</span>
            <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                <ng-container matColumnDef="first_name">
                    <th mat-header-cell *matHeaderCellDef> First Name </th>
                    <td mat-cell *matCellDef="let salesmanager"> {{salesmanager.first_name}} </td>
                </ng-container>

                <ng-container matColumnDef="last_name">
                    <th mat-header-cell *matHeaderCellDef> Last Name </th>
                    <td mat-cell *matCellDef="let salesmanager"> {{salesmanager.last_name}} </td>
                </ng-container>

                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef>Email</th>
                    <td mat-cell *matCellDef="let salesmanager"> {{salesmanager.email}} </td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell *matCellDef="let salesmanager">
                        <div class="actionsContainer">
                            <mat-icon (click)="addSalesmanager(salesmanager.id)"
                                matTooltip="Add Sales manager to my list">add</mat-icon>
                        </div>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns; let element"></tr>

            </table>
        </section>
    </div>
</section>
<section mat-dialog-actions class="buttomActionContainer">
    <button mat-dialog-close mat-raised-button mat-button color="warn" class="closeButton">Close</button>
</section>
