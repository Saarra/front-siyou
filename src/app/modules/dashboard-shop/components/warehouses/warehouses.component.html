<div class=" bgc rounded">
    <form action="" [formGroup]="formStock" novalidate>
    <mat-form-field
    appearance="legacy"
    style="width: 90%; margin-right: 2%"
  >
    <mat-label>{{'Chose-a-chain'| translate}}</mat-label>
    <mat-select
      formControlName="chain_id"
    >
        <mat-option
          *ngFor="let chain of chainData"
          [value]="chain.id"
        >
          {{ chain.chain_name }}
        </mat-option>
    </mat-select>
  </mat-form-field>
  <button
    mat-raised-button
    style="background-color: #3098f2; color: white" (click)="onGetstatStock()"
  >
   {{'validate'| translate}}
  </button> 
    </form>
    <div class="row">
      <div class="col-md-6">
  
        <div class="card-box bg-blue rounded-lg shadow" style="height: 150px;">
          <div class="inner">
            <h3>{{warning}}</h3>
            <p>{{'Store-warning'| translate}}</p>
          </div>
          <ul *ngFor= "let war of warProducts"><li>{{war}}</li></ul>
        </div>
      </div>
  
      <div class="col-md-6">
        <div class="card-box bg-orange rounded-lg shadow" style="height: 150px;">
          <div class="inner">
            <h3>{{remind}}</h3>
            <p>{{'Good-to-remind'| translate}}</p>
          </div>
      
         
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <a routerLink="/shop/stock-management">
        <div class="card-box bg-green rounded-lg shadow" style="height: 150px;">
          <div class="inner">
            <h4>{{'Stock-details'| translate}}</h4>
          </div>
     
        </div>
      </a>
      </div>
      <div class="col-md-6">
        <div class="card-box bg-red rounded-lg shadow" style="height: 150px;">
          <div class="inner">
            <h5>{{situation}}</h5>
            <br/><br/>

            <h4>{{'Today-stockâ€˜s-actions'| translate}}</h4>
          </div>

        </div>
      </div>
    </div>
</div>
