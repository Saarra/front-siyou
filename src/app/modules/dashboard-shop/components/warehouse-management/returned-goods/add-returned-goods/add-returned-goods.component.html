<div class="container rounded">
    <div >
        <form>
            <mat-form-field appearance="standard" style="width :  38% ; margin-right:2% ;">
                <mat-label>{{'Select-Chain'| translate}}</mat-label>
                <mat-select #chain_id>

                    <mat-option value=0>None</mat-option>
                    <mat-option *ngFor="let chain of chainData" [value]="chain.id">{{chain.chain_name}}
                    </mat-option>


                </mat-select>
            </mat-form-field>
            <mat-form-field appearance="standard" style="width :  38% ; margin-right:2% ;">
                <input matInput [placeholder]="'Search-bybarcode'| translate" #barcode >
            </mat-form-field>
            <button mat-raised-button style="width :  20% ;background-color:#003366;"
                (click)="onGetProdByBar(chain_id.value, barcode.value)">
                <i class="fa fa-search" aria-hidden="true"></i>

                {{'Filter' | translate}}</button>
         
        </form>
    </div>
<div>

    <table style="width: 100%;background-color: #f2f2f2;">
        <tr>
            <th style="margin-right: 35px; padding: 10px;">{{'Product-Name' | translate}} </th>
            <th style="margin-right: 35px; padding: 10px;"> {{'Barcode' | translate}}</th>
            <th style="margin-right: 35px; padding: 10px;"> {{'Product-Quantity' | translate}} </th>
            <th style="margin-right: 35px; padding: 10px;"> {{"return_quantity"| translate}}
               </th>


        </tr>
        <tr>

            <td style="margin-right: 15px; padding: 10px;">
                {{product_name}}
            </td>
            <td style="margin-right: 15px; padding: 10px;">
                {{product_barcode}}
            </td>    
            <td style="margin-right: 15px; padding: 10px;">
                {{product_quantity}}
            </td>
            <td style="margin-right: 15px;">
                <input matInput #item_return [placeholder]= "'return_quantity'| translate">
            </td>
        </tr>
    </table>
    <br/>
    <button mat-raised-button style="background-color:#730E33;width:20%; float: right; "
    (click)="onAddReturn(item_return.value,barcode.value,chain_id.value)">
    {{'Submit' | translate}}</button>
</div>
</div>
