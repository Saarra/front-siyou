
<link
rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"  
/>
<div class="rounded" style=" width: 95%;padding: 40px; margin-top: 120px; margin-bottom: 30px;">

<div>
  <div style="float: right;">
  <button mat-raised-button style="background-color:#730E33;" (click)="openAddPaymentMethod()"><i class="fa fa-plus" aria-hidden="true"></i>  {{"add-payment-method" | translate}}</button>
</div>
<div style="float: left;">

<mat-form-field appearance="outline">
  <mat-label>{{'Select-Chain'| translate}}</mat-label>
  <mat-select #chain_id (selectionChange)="onGetPaymentMeth(chain_id.value)">

      <mat-option value=0>None</mat-option>
      <mat-option *ngFor="let chain of chainData" [value]="chain.id">{{chain.chain_name}}
      </mat-option>

  </mat-select>
</mat-form-field>
</div>
</div>

  <div>
  <table mat-table [dataSource]="dataSource" class="table1 bg-white " matSort>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Name'| translate}}  </th>
      <td mat-cell *matCellDef="let element"> {{element.name}}</td>

    </ng-container>
    <ng-container matColumnDef="days">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Days'| translate}} </th>
      <td mat-cell *matCellDef="let element">{{element.days}}
      </td>

    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Actions'| translate}}  </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button routerLink="/shop/edit-payment-method/{{element.id}}"><i class="material-icons icon-green" style="color:#003366;">edit
          </i>
        </button>
        <button mat-icon-button><i class="material-icons icon-green" (click)="onDelete(element.id)"style="color:#730E33;">delete
          </i>
        </button>
      </td>

    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>


</div>
</div>
