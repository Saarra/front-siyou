<form>
    <h3>Are you sure you want to delete this Level ?</h3>
   
    <p style="margin-top: 40px;" class="text-center d-block">
        <button style="margin-right: 10px; background-color: #303842; color: white;" type="submit" mat-raised-button mat-button color="warn" (click)="onDeleteLevel(currentLevel.id)">Submit</button>
        <button mat-dialog-close  mat-raised-button mat-button color="link" style="color: black;">Close</button>
    </p>
</form>
