<div class=" mainContainer  p-3 mb-5  rounded">



    <div>
  
  
      <div>
  
  
        <mat-form-field class="filterclass" style="width: 25%;">
          <mat-label>{{'Search' | translate}}</mat-label>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search Shop operator">
        </mat-form-field>
  <div>
        <table mat-table [dataSource]="dataSource" class="table1 " matSort>
  
  
  
  
  
     
      <!-- Position Column -->
      <ng-container matColumnDef="operator_image">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{'Image'| translate}}</th>
        <td mat-cell *matCellDef="let element">
  
            <img [src]="element.profile_img_url" alt="" class="imgtable1">
  
        </td>
    </ng-container>
  
          <ng-container matColumnDef="operator">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Name' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
          </ng-container>
  
          <!-- Weight Column -->
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Email' | translate}} </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
  
  
          <!-- <td mat-cell *matCellDef="let element"> {{element.images.image_url}} </td> -->
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Contact' | translate}} </th>
            <td mat-cell *matCellDef="let element">
              {{element.contact}}
  
  
            </td>
          </ng-container>
          <ng-container matColumnDef="is_active">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Status' | translate}} </th>
            <td mat-cell *matCellDef="let element">
             
              <p style="color: green" *ngIf="element.activated_account==1"><svg height="14"
                width="14" style="color: green">
                <circle cx="7" cy="7" r="7" class="green-svg" />
            </svg> </p>
            <p style="color: red" *ngIf="element.activated_account==0"><svg height="14"
              width="14" style="color: red">
              <circle cx="7" cy="7" r="7" class="red-svg" />
          </svg> </p>
  
  
            </td>
          </ng-container>
  
      
  
          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> {{'Actions'| translate}} </th>
            <td mat-cell *matCellDef="let element">
                <button  mat-icon-button
                    routerLink="/shop/edit-operator/{{element.id}}"><i
                        class="material-icons icon-green" style="color: #003366;">edit
                    </i>
                </button>
            </td>
        </ng-container>
        
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;">
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
      </div>
  
      </div>
  
  
  
  
  
  
  
    </div>
  
  </div>
