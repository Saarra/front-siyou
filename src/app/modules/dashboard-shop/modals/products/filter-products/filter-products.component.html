<div class="shop-dashboard">
    <section class="card-header">
        <h1 mat-dialog-title>Filter Products</h1>
        <mat-icon mat-dialog-close>close</mat-icon>
    </section>
    <div mat-dialog-content>
        <section class="filterContainer">
            <form class="filterMetrics" [formGroup]="filterForm">
                <div class="categories">
                    <span>Categories</span>
                    <mat-form-field appearance="outline" color="primary" style="width: 100%; margin-top: 10px;">
                        <mat-label>Choose Category</mat-label>
                        <mat-select formControlName="category">
                            <mat-option value="">-- None --</mat-option>
                            <mat-optgroup *ngFor="let category of categoriesList" [label]="category.category_name">
                                <mat-option *ngFor="let subcat of category.sub_categories" [value]="subcat.id">
                                    {{ subcat.category_name }}
                                </mat-option>
                            </mat-optgroup>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="supplier">
                    <span>Supplier</span>
                    <mat-form-field appearance="outline" color="primary" style="width: 100%; margin-top: 10px;">
                        <mat-label>Choose Supplier</mat-label>
                        <mat-select formControlName="supplier">
                            <mat-option value="">-- None --</mat-option>
                            <mat-option *ngFor="let supplier of supplierList" [value]="supplier.id">
                                {{ supplier.first_name }}
                                {{ supplier.last_name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
               
            </form>
        </section>
    </div>
    <div mat-dialog-actions class="actionsContainer">
        <!--  [mat-dialog-close]="data.animal" -->
        <mat-spinner [ngStyle]="{'display':'none'}" diameter="25" id="productSearchSpinner" id="filterMatSpinner"></mat-spinner>
        <button mat-button mat-dialog-close style="margin-left: auto;">Cancel</button>
        <button mat-raised-button cdkFocusInitial color="primary" (click)="submitFilterForm()">Filter</button>
    </div>
</div>
